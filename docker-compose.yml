services:
  web:
    build: .
    ports:
      - 8080:8080
    depends_on:
      - mysql
    env_file:
      - .env
    networks:
      - app-network
    entrypoint: ["./wait-for-it.sh", "mysql:3306", "--", "./main"]

  mysql:
    image: mysql:latest
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: task_manager
      MYSQL_USER: sol
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
